<div class="container">

    <div class="heading">
        <h3>Добавление смены</h3>
        <button type="button" class="icon-button" (click)="close()"><span class="material-icons">clear</span></button>
    </div>

    <hr>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <label>
            Тип крана
            <select formControlName="craneType">
                <option value="" disabled selected hidden>Выберите тип крана...</option>
                <option value="{{craneTypes.Single}}">{{craneTypes.Single}}</option>
                <option value="{{craneTypes.Double}}">{{craneTypes.Double}}</option>
            </select>
            <div class="error-message" *ngIf="form.get('craneType')?.touched && form.get('craneType')?.errors?.['required'] || showErrors">Выберите тип крана</div>
        </label>

        <label>
            ФИО ответственного
            <input class="name-input" type="text" placeholder="Иванов И.И." formControlName="workerName">
            <span class="error-message" *ngIf="form.get('workerName')?.touched && form.get('workerName')?.errors?.['required']">Имя не введено. </span>
            <span class="error-message" *ngIf="form.get('workerName')?.touched && form.get('workerName')?.errors?.['pattern']  || showErrors">Введите имя в формате Фамилия И.О.</span>
        </label>
        <div class="date-inputs">
            <label>
                Дата начала
                
                <input type="text" [matDatepicker]="dp1" formControlName="dateOfStart" placeholder="Выберите дату">
                <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                <mat-datepicker #dp1></mat-datepicker>
                <div class="error-message" *ngIf="form.get('dateOfStart')?.touched && form.get('dateOfStart')?.errors?.['required']  || showErrors">Дата начала не введена</div>
            </label>
            
            <label>
                Дата окончания
                <input type="text" [matDatepicker]="dp2" formControlName="dateOfFinish" placeholder="Выберите дату">
                <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                <mat-datepicker #dp2></mat-datepicker>
                <div class="error-message" *ngIf="form.get('dateOfFinish')?.touched && form.get('dateOfFinish')?.errors?.['required']  || showErrors">Дата окончания не введена</div>
            </label>
        </div>
        
        <div formArrayName="cranes">

            <div formArrayName="0">

                <div *ngIf="form.value.craneType === craneTypes.Double || craneType === craneTypes.Double" class="subheading">Первый кран</div>
                <div *ngIf="!(form.value.craneType === craneTypes.Double || craneType === craneTypes.Double)" class="subheading">Кран</div>
                <div class="grid">
                    <div class="column-heading">Грузовик</div>
                    <div class="column-heading">Погружено, т</div>
                    <div class="column-heading">Выгружено, т</div>
                </div>

                <div *ngFor="let truck of getTrucksArray(1).controls; let idx = index">
                    <div formArrayName="{{idx}}" class="grid">
                        <select formControlName="truckName" (input)="onSelectTruck(1, idx, $event)">
                            <option value="" disabled selected hidden>Выберите машину...</option>
                            <option *ngFor="let tName of truckNames" value="{{tName}}">{{tName}}</option>
                        </select>
                        <input type="text" formControlName="loaded" (input)="disable(1, idx, 'load')">
                        <input type="text" formControlName="unloaded" (input)="disable(1, idx, 'unload')">
                        <button type="button" *ngIf="(getTrucksArray(1).controls[idx].touched && getTrucksArray(1).length > 1) || getTrucksArray(1).controls[idx].value.truckName !== '' " (click)="removeTruck(1, idx)">
                            <span class="material-icons">delete</span>
                        </button>
                    </div>
                </div>

            </div>

            <div formArrayName="1" *ngIf="form.value.craneType === craneTypes.Double || craneType === craneTypes.Double">

                <div class="subheading">Второй кран</div>
                <div *ngFor="let truck of getTrucksArray(2).controls; let idx = index">
                    <div [formArrayName]="idx" class="grid">
                        <select formControlName="truckName" (input)="onSelectTruck(2, idx, $event)">
                            <option value="" disabled selected hidden>Выберите машину...</option>
                            <option *ngFor="let truck of truckNames" value="{{truck}}">{{truck}}</option>
                        </select>
                        <input type="text" formControlName="loaded" (input)="disable(2, idx, 'load')">
                        <input type="text" formControlName="unloaded" (input)="disable(2, idx, 'unload')">
                        <button type="button" *ngIf="(getTrucksArray(2).controls[idx].touched && getTrucksArray(2).length > 1) || getTrucksArray(2).controls[idx].value.truckName !== '' " (click)="removeTruck(2, idx)">
                            <span class="material-icons">delete</span>
                        </button>
                    </div>
                </div>

            </div>

        </div>

        <hr>

        <div class="total-container">
            <div class="total">
            <div>Всего погружено</div>
            <div>{{totalLoad}} т</div>
            <div>Всего выгружено</div>
            <div>{{totalUnload}} т</div>
        </div>
        </div>

        <div class="button-container">
            <button type="button" class="primary-button" (click)="close()">Закрыть</button>
            <button type="submit" class="accent-button">Сохранить</button>
        </div>
       

    </form>
</div>
